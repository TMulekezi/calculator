<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="CSS/styles.css">
        <script src="JS/javascript.js" defer></script>
    </head>
    <body>
        <main>
            <div class="pane">
                <img src="images/plus.png" alt="plus symbol">
                <img src="images/minus.png" alt="minus symbol">
            </div>
            
            <div class="calculator">
                <div class="screen">
                    <div class="displayed-text input"n></div>
                    <div class="displayed-text answer"></div>
                </div>
                <div class="buttons">
                    <div class="special">
                        <div class="button clear">clear</div>
                        <div class="button delete">delete</div>
                    </div>
                    <div class="reg">
                        <div class="button 7">7</div>
                        <div class="button 8">8</div>
                        <div class="button 9">9</div>
                        <div class="button /">/</div>
                        <div class="button 4">4</div>
                        <div class="button 5">5</div>
                        <div class="button 6">6</div>
                        <div class="button *">*</div>
                        <div class="button 1">1</div>
                        <div class="button 2">2</div>
                        <div class="button 3">3</div>
                        <div class="button -">-</div>
                        <div class="button 0">0</div>
                        <div class="button .">.</div>
                        <div class="button =">=</div>
                        <div class="button +">+</div>
                    </div>
                </div>
            </div>
                
            <div class="pane" >
                <img src="images/divide.png" alt="plus symbol">
                <img src="images/multiply.jpeg" alt="minus symbol">
            </div>
        </main> 
    </body>

</html>
